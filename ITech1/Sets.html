            function union(X, Y){
              

                let Z= [];
              for (let i = 0; i < X.length; i++){
                  Z.push(X[i]);
              }
    
              
               for(let i = 0; i< Y.length;i++ ){
                   if(!isHas(Z,Y[i])){
                    Z.push(Y[i]);
                   }
               }
               
                
                return Z;


            }

            function isHas( array, element){
                
                for(let i = 0; i<array.length; i++){
                     
                    if(array[i] == element){
                     
                        return true
                    }

                }
                return false;

            }
        
            
            
            function intersection(X,Y){
                let Z = [];
                for(var i = 0;i<Y.length;i++){
                    if (isHas (X,Y[i])){
                        Z.push (Y[i]);
                    }
                    
                }
                return Z;
                

            }
           
          

 function difference(X, Y){
     let Z = [];
     for(var i = 0; i<X.length;i++){
         if (!isHas(Y, X[i])){
             Z.push(X[i]);
         }   
           }
           
     return Z;
 }


 
 function compliment(X){

}
