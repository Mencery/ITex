<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="static/styles.css">
</head>

<body>
    <div class="mesgs">
        <div class="inbox_msg">
        <form id="login-form">
            <div class="input_msg_write">
                <p>Input Name: </p>
                <input class="write_msg" type="text" id="user-name" />
                <button type="button" class="msg_user_btn" id="login-submit">Submit</button>
            </div>
        </form>
       
                <div id="chat" hidden>
                    <textarea name="name" rows="8" cols="40"></textarea>
                    <p></p>
                    <div class="type_msg">
                        <div class="input_msg_write">
                            <input class="write_msg" type="text" id="message-input" name="text" size="20">
                            <button id="send-button" class="msg_send_btn" type="button" name="button">
                                Send
                            </button>
                        </div>
                    </div>
                </div>
            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" charset="utf-8"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="static/client.js"></script>
</body>

</html>
